<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <canvas id="myCanvas" width="1000" height="600" style="border:2px solid grey" ></canvas>

    <script>

        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");
        
        ctx.beginPath();
        ctx.moveTo(600, 350);
        ctx.lineTo(800, 425);
        ctx.lineTo(600, 225);
        ctx.closePath();
        ctx.fillStyle = "rgba(142, 105, 149, 1)";
        ctx.fill();


        ctx.beginPath();
        ctx.moveTo(700, 300);
        ctx.lineTo(540, 100);
        ctx.stroke();

        </script>


</body>
</html>
