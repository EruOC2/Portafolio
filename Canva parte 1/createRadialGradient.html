<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <canvas id="myCanvas" width="1000" height="700" style="border:1px solid grey"></canvas>


<script>

const c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");





ctx.beginPath();
ctx.strokeStyle = "red";    
ctx.rect(400, 100, 100, 100);
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "black";
ctx.fillRect(450, 150, 100, 100);

ctx.beginPath();
ctx.fillStyle = "red";
ctx.fillRect(500, 200, 100, 100);

ctx.beginPath();
ctx.strokeStyle = "rgba(45, 87, 44, 0.8)";    
ctx.rect(550, 250, 100, 100);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(650, 200);
ctx.lineTo(750, 200);
ctx.lineTo(700, 150);
ctx.stroke();
ctx.closePath();
ctx.fillStyle = "pink";
ctx.fill();

ctx.beginPath();
ctx.arc(250, 400, 50, 0, 2 * Math.PI);
ctx.fillStyle = "orange";
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.arc(300, 400, 50, 0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(500, 400, 50, 0.5, .8 * Math.PI);
ctx.fillStyle = "orange";
ctx.stroke();
ctx.fill();

ctx.font = "30px Arial";
ctx.fillText("Hola Mundo", 500, 50);

ctx.strokeStyle = "blue";
ctx.strokeText("Hola Mundo", 503, 53);

ctx.beginPath();
const grd = ctx.createLinearGradient(0, 450, 250, 0);
grd.addColorStop(0.3, "pink");
grd.addColorStop(.5, "cyan");
grd.addColorStop(.7, "orange");
grd.addColorStop(0.8, "blue");
grd.addColorStop(1, "red");



ctx.fillStyle = grd;
ctx.fillRect(450, 200, 150, 100);



ctx.beginPath();
const grad = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
grad.addColorStop(0, "red");
grad.addColorStop(1, "white");


ctx.fillStyle = grad;
ctx.fillRect(20, 20, 150, 100);




</script>
    
</body>
</html>
