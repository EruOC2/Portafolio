<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            background-color: white;
        }
        body {
            background-color: black;
            margin: 0; 
        }
    </style>
</head>
<body>
    <center>
        <canvas width="500" height="500" id="myCanvas"></canvas>
    </center>

    <img src="marinero.png" id="mi_imagen" style="display: none;" alt="">

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var x = 225, y = 225, dir = 0, speed = 5;
        var tx = 20, ty = 20; 

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        document.addEventListener("keydown", (e) => {
            switch (e.keyCode) {
                case 87:
                    dir = 1;
                    break;
                case 83:
                    dir = 2;
                    break;
                case 68:
                    dir = 3;
                    break;
                case 65:
                    dir = 4;
                    break;
                case 32:
                    speed += 5;
                    break;
            }
        });

        function update() {
            if (dir == 1) {
                y -= speed;
                if (y + 50 < 0) {
                    y = 550;
                }
            }
            if (dir == 2) {
                y += speed;
                if (y + 50 > 500) {
                    y = -50;
                }
            }
            if (dir == 3) {
                x += speed;
                if (x + 50 > 500) {
                    x = -50;
                }
            }
            if (dir == 4) {
                x -= speed;
                if (x + 50 < 0) {
                    x = 550;
                }
            }

            if (x < tx + 20 &&
                x + 50 > tx &&
                y < ty + 20 &&
                y + 50 > ty) {
                
                tx = Math.floor(Math.random() * (canvas.width - 20));
                ty = Math.floor(Math.random() * (canvas.height - 20));
            }

            paint();
            window.requestAnimationFrame(update);
        }

        // Esta funci√≥n solo pinta
        function paint() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 500, 500);

            ctx.fillStyle = randomRgbColor();
            ctx.fillRect(x, y, 50, 50);
            ctx.strokeRect(x, y, 50, 50);

            ctx.fillStyle = "black"; 
            ctx.fillRect(tx, ty, 20, 20); 
        }

        update();

        function randomRgbColor() {
            let r = randomInteger(255);
            let g = randomInteger(255);
            let b = randomInteger(255);
            return "rgba(" + r + "," + g + "," + b + ",0.5)";
        }

        function randomInteger(max) {
            return Math.floor(Math.random() * (max + 1));
        }
    </script>
</body>
</html>
