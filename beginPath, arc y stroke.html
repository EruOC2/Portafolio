<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1450" height="700" style="border:1px solid grey"></canvas>


<script>

const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");

ctx.beginPath();
ctx.strokeStyle = "red";    
ctx.rect(400, 100, 100, 100);
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "black";
ctx.fillRect(450, 150, 100, 100);

ctx.beginPath();
ctx.fillStyle = "red";
ctx.fillRect(500, 200, 100, 100);

ctx.beginPath();
ctx.strokeStyle = "rgba(45, 87, 44, 0.8)";    
ctx.rect(550, 250, 100, 100);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(650, 200);
ctx.lineTo(750, 200);
ctx.lineTo(700, 150);
ctx.stroke();
ctx.closePath();
ctx.fillStyle = "pink";
ctx.fill();

ctx.beginPath();
ctx.arc(250, 400, 50, 0, 2 * Math.PI);
ctx.fillStyle = "orange";
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.arc(300, 400, 50, 0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(500, 400, 50, 0.5, .8 * Math.PI);
ctx.fillStyle = "orange";
ctx.stroke();
ctx.fill();


</script>
    
</body>
</html>
